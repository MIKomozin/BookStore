<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
            <div class="Slider-item" th:each="book : ${recommendedBooks}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture"
                                         th:href="@{books/{slug}(slug=${#strings.toLowerCase(book.slug)})}"
                                         href="/books/slug.html"><img
                            th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a
                                    href="/books/slug.html"
                                    th:href="@{books/{slug}(slug=${#strings.toLowerCase(book.slug)})}"
                                    th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:each="bta : ${book.book2Authors}">
                                <span class="Card-description" th:text="${bta.author.name}">Имя и фамилия автора</span>
                            </div>
                            <div class="Card-cost" th:if="${book.discount != 0}">
                                <span class="Card-priceOld" th:text="${book.price}+'₽'">₽300.00</span>
                                <span class="Card-price" th:text="${book.discountPrice()}+'₽'">₽190.00</span>
                            </div>
                            <div class="Card-cost" th:if="${book.discount == 0}">
                                <span class="Card-price" th:text="${book.price}+'₽'">₽300.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>

    <div class="Section-header">
        <h2 class="Section-title">Новинки
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-load="recent" data-loadoffset="0" data-loadlimit="8">
            <div class="Slider-item" th:each="book : ${recentBooks}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture"
                                         th:href="@{books/{slug}(slug=${#strings.toLowerCase(book.slug)})}"
                                         href="/books/slug.html"><img
                            th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="/books/slug.html"
                                                          th:href="@{books/{slug}(slug=${#strings.toLowerCase(book.slug)})}"
                                                          th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:each="bta : ${book.book2Authors}">
                                <span class="Card-description" th:text="${bta.author.name}">Имя и фамилия автора</span>
                            </div>
                            <div class="Card-cost" th:if="${book.discount != 0}">
                                <span class="Card-priceOld" th:text="${book.price}+'₽'">₽300.00</span>
                                <span class="Card-price" th:text="${book.discountPrice()}+'₽'">₽190.00</span>
                            </div>
                            <div class="Card-cost" th:if="${book.discount == 0}">
                                <span class="Card-price" th:text="${book.price}+'₽'">₽300.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>

    <div class="Section-header">
        <h2 class="Section-title">Популярное
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-load="popular" data-loadoffset="0" data-loadlimit="10">
            <div class="Slider-item" th:each="book : ${popularBooks}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture"
                                         th:href="@{books/{slug}(slug=${#strings.toLowerCase(book.slug)})}"
                                         href="/books/slug.html">
                        <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a th:href="@{books/{slug}(slug=${#strings.toLowerCase(book.slug)})}"
                                    href="/books/slug.html"
                                    th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:each="bta : ${book.book2Authors}">
                                <span class="Card-description" th:text="${bta.author.name}">Имя и фамилия автора</span>
                            </div>
                            <div class="Card-cost" th:if="${book.discount != 0}">
                                <span class="Card-priceOld" th:text="${book.price}+'₽'">₽300.00</span>
                                <span class="Card-price" th:text="${book.discountPrice()}+'₽'">₽190.00</span>
                            </div>
                            <div class="Card-cost" th:if="${book.discount == 0}">
                                <span class="Card-price" th:text="${book.price}+'₽'">₽300.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
