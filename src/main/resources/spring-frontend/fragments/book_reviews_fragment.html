<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="reviewBlock">
    <div class="Comments" th:each="review : ${allReviews}">
        <div class="Comment">
            <div class="Comment-column Comment-column_pict">
                <div class="Comment-avatar">
                </div>
            </div>
            <div class="Comment-column">
                <header class="Comment-header">
                    <div>
                        <strong class="Comment-title" th:text="${review.getUser().getName()}">Имя пользователя<span class="Comment-rating"><span
                                class="Rating Rating_comment">
                            <span class="Rating-stars">
                                <span class="Rating-star Rating-star_view">
                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                <g>
                                  <g>
                                    <path fill="#ffc000"
                                          d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                  </g>
                                </g>
                              </svg></span>
                                <span class="Rating-star Rating-star_view">
                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                <g>
                                  <g>
                                    <path fill="#ffc000"
                                          d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                  </g>
                                </g>
                              </svg></span>
                                <span class="Rating-star Rating-star_view">
                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                <g>
                                  <g>
                                    <path fill="#ffc000"
                                          d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                  </g>
                                </g>
                              </svg></span>
                                <span class="Rating-star Rating-star_view">
                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                <g>
                                  <g>
                                    <path fill="#ffc000"
                                          d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                  </g>
                                </g>
                              </svg></span>
                                <span class="Rating-star">
                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                <g>
                                  <g>
                                    <path fill="#ffc000"
                                          d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                  </g>
                                </g>
                              </svg></span></span></span></span>
                        </strong><span class="Comment-date" th:text="${review.getDateByString()}">17.04.2020 16:40</span>
                    </div>
                </header>
                <div class="Comment-content">
                    <div class="Spoiler">
                        <div class="Spoiler-visible" th:text="${review.text}">
                            <p>Текст комментария
                            </p>
                        </div>
                        <div class="Spoiler-hide">
                            <p>
                            </p>
                        </div>
                        <div class="Comment-footer">
                            <div class="Comment-appeal" th:if="${isAuthenticate}">
                                <button class="btn btn_white btn_like" data-btntype="check" data-check="false"
                                        data-btnradio="one1"
                                        th:attr="data-likeid = ${review.id}"
                                        data-likeid="333"><span class="btn-icon"><img
                                        src="/assets/img/icons/comment/like.svg" alt="like.svg"/></span><span
                                        class="btn-content" th:text="${review.getSumLikes()}">Количество лайков</span>
                                </button>
                                <button class="btn btn_white btn_dislike" data-btntype="check" data-check="false"
                                        data-btnradio="one1"
                                        th:attr="data-likeid = ${review.id}"
                                        data-likeid="333"><span class="btn-icon"><img
                                        src="/assets/img/icons/comment/dislike.svg" alt="dislike.svg"/></span><span
                                        class="btn-content" th:text="${review.getSumDislikes()}">Количество дизлайков</span>
                                </button>
                            </div>
                            <div class="Comment-appeal" th:if="${isAuthenticate == false}">
                                <span class="btn btn_white btn_like"><span class="btn-icon"><img
                                        src="/assets/img/icons/comment/like.svg" alt="like.svg"/></span><span
                                        class="btn-content" th:text="${review.getSumLikes()}">Количество лайков</span>
                                </span>
                                <span class="btn btn_white btn_dislike"><span class="btn-icon"><img
                                        src="/assets/img/icons/comment/dislike.svg" alt="dislike.svg"/></span><span
                                        class="btn-content" th:text="${review.getSumDislikes()}">Количество дизлайков</span>
                                </span>
                            </div>
                            <button class="Spoiler-trigger btn btn_primary btn_nr" type="button"
                                    data-showtext="Свернуть отзыв" data-hidetext="Показать отзыв полностью">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
