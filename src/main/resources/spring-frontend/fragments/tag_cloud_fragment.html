<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Tags" id="tags" th:fragment="cloud" >
    <div class="Tag Tag_xs" th:each="tag : ${tags}">
        <a href="/tags/index.html"
           th:href="@{books/tag/{tagId}(tagId=${#strings.toLowerCase(tag.id)})}"
           th:text="${tag.tagName}">название тэга</a>
    </div>
</div>
</html>
