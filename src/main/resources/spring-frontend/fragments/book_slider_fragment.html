<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
            <div class="Slider-item" th:each="book : ${recommendedBooks}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture" href="/books/slug.html"><img
                            th:src="${book.image}" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.author.name}">Имя и фамилия автора</div>
                            <div class="Card-cost" th:if="${book.discount != 0}">
                                <span class="Card-priceOld" th:text="${book.price}+'₽'">₽300.00</span>
                                <span class="Card-price" th:text="${book.discount}+'%'">₽190.00</span>
                            </div>
                            <div class="Card-cost" th:if="${book.discount == 0}">
                                <span class="Card-price" th:text="${book.price}+'₽'">₽300.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных

    </div>

    <div class="Section-header">
